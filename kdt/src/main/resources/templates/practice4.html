<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p th:text="'이름 : ' + ${name}">이름</p>
    <p th:text="'성별 : ' + ${gender}">성별</p>
    <p th:text="'생년월일 : ' + ${birth}">생년월일</p>
    <p th:text="'관심사 : ' + ${interest}">관심사</p>
</body>
</html>
