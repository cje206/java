<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h2>DTO - axios</h2>
    <div>
        <form id="form_dto1">
            이름 : <input type="text" name="name" /><br />
            나이 : <input type="text" name="age" /><br />
            <button type="button" onclick="dtoResponse1();">
                GET(일반) - axios
            </button>
            <button type="button" onclick="dtoResponse2();">
                GET(DTO) - axios
            </button>
        </form>
        <form id="form_dto2">
            이름 : <input type="text" name="name" /><br />
            나이 : <input type="text" name="age" /><br />
            <button type="button" onclick="dtoResponse3();">
                POST(일반) - axios
            </button>
            <button type="button" onclick="dtoResponse4();">
                POST(DTO) - axios(RequestBody X)
            </button>
            <button type="button" onclick="dtoResponse5();">
                POST(DTO) - axios(RequestBody O)
            </button>
        </form>
    </div>
    <br />
    <h2>VO - axios</h2>
    <div>
        <form id="form_vo1">
            이름 : <input type="text" name="name" /><br />
            나이 : <input type="text" name="age" /><br />
            <button type="button" onclick="voResponse1();">GET(일반) - axios</button>
            <button type="button" onclick="voResponse2();">GET(VO) - axios</button>
        </form>
        <form id="form_vo2">
            이름 : <input type="text" name="name" /><br />
            나이 : <input type="text" name="age" /><br />
            <button type="button" onclick="voResponse3();">POST(일반) - axios</button>
            <button type="button" onclick="voResponse4();">POST(VO) - axios(RequestBody X)</button>
            <button type="button" onclick="voResponse5();">POST(VO) - axios(RequestBody O)</button>
        </form>
    </div>
    <script>
        function dtoResponse1() {
            var form = document.getElementById('form_dto1');
            axios
                .get(
                    `/axios/response1?name=${form.name.value}&age=${form.age.value}`
                )
                .then((res) => {
                    console.log(res);
                    console.log('dtoResponse1 : ', res.data);
                });
        }

        function dtoResponse2() {
            var form = document.getElementById('form_dto1');
            axios
                .get(
                    `/axios/response2?name=${form.name.value}&age=${form.age.value}`
                )
                .then((res) => {
                    console.log(res);
                    console.log('dtoResponse2 : ', res.data);
                });
        }

        function dtoResponse3() {
            var form = document.getElementById('form_dto2');
            axios
                .post(`/axios/response3`, {
                    name: form.name.value,
                    age: form.age.value,
                })
                .then((res) => {
                    console.log(res);
                    console.log('dtoResponse3 : ', res.data);
                });
        }

        function dtoResponse4() {
            var form = document.getElementById('form_dto2');
            axios
                .post(`/axios/response4`, {
                    name: form.name.value,
                    age: form.age.value,
                })
                .then((res) => {
                    console.log(res);
                    console.log('dtoResponse4 : ', res.data);
                });
        }

        function dtoResponse5() {
            var form = document.getElementById('form_dto2');
            axios
                .post(`/axios/response5`, {
                    name: form.name.value,
                    age: form.age.value,
                })
                .then((res) => {
                    console.log(res);
                    console.log('dtoResponse5 : ', res.data);
                });
        }


        function voResponse1() {
            var form = document.getElementById('form_vo1');
            axios
                .get(
                    `/axios/vo/response1?name=${form.name.value}&age=${form.age.value}`
                )
                .then((res) => {
                    console.log(res);
                    console.log('voResponse1 : ', res.data);
                });
        }

        function voResponse2() {
            var form = document.getElementById('form_vo1');
            axios
                .get(
                    `/axios/vo/response2?name=${form.name.value}&age=${form.age.value}`
                )
                .then((res) => {
                    console.log(res);
                    console.log('voResponse2 : ', res.data);
                });
        }

        function voResponse3() {
            var form = document.getElementById('form_vo2');
            axios
                .post(`/axios/vo/response3`, {
                    name: form.name.value,
                    age: form.age.value,
                })
                .then((res) => {
                    console.log(res);
                    console.log('voResponse3 : ', res.data);
                });
        }

        function voResponse4() {
            var form = document.getElementById('form_vo2');
            axios
                .post(`/axios/vo/response4`, {
                    name: form.name.value,
                    age: form.age.value,
                })
                .then((res) => {
                    console.log(res);
                    console.log('voResponse4 : ', res.data);
                });
        }

        function voResponse5() {
            var form = document.getElementById('form_vo2');
            axios
                .post(`/axios/vo/response5`, {
                    name: form.name.value,
                    age: form.age.value,
                })
                .then((res) => {
                    console.log(res);
                    console.log('voResponse5 : ', res.data);
                });
        }
    </script>
</body>
</html>
